author: JoshuaKGoldberg
branding:
  color: green
  icon: map
description: Runs OctoGuide as a GitHub Action. üó∫Ô∏è
inputs:
  comment-footer:
    description: Custom footer text for bot comments.
    required: false
  comment-header:
    description: Custom header text for bot comments.
    required: false
  config:
    default: recommended
    description: Which config to use, as 'recommended' (default), 'strict', or 'none'.
    required: false
  github-token:
    description: GitHub token (PAT) with repo and workflow permissions.
    required: false
  # Individual rule overrides
  rule-comment-meaningless:
    description: Enable/disable the comment-meaningless rule (true/false)
    required: false
  rule-pr-body-not-empty:
    description: Enable/disable the pr-body-not-empty rule (true/false)
    required: false
  rule-pr-branch-non-default:
    description: Enable/disable the pr-branch-non-default rule (true/false)
    required: false
  rule-pr-linked-issue:
    description: Enable/disable the pr-linked-issue rule (true/false)
    required: false
  rule-pr-task-completion:
    description: Enable/disable the pr-task-completion rule (true/false)
    required: false
  rule-pr-title-conventional:
    description: Enable/disable the pr-title-conventional rule (true/false)
    required: false
  rule-text-image-alt-text:
    description: Enable/disable the text-image-alt-text rule (true/false)
    required: false
name: OctoGuide Action
runs:
  main: dist/index.js
  using: node20
