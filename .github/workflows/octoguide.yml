jobs:
  octoguide:
    if: ${{ !endsWith(github.actor, '[bot]') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: OctoGuide/bot@273e1dc9bc915e112bfa47218e11130cc9bd5b1a
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          rules: |
            {
              "comment-meaningful": false
            }

name: OctoGuide

on:
  discussion:
    types: [created, edited]
  discussion_comment:
    types: [created, deleted, edited]
  issue_comment:
    types: [created, deleted, edited]
  issues:
    types: [edited, opened]
  pull_request_review_comment:
    types: [created, deleted, edited]
  pull_request_target:
    types: [edited, opened]
permissions:
  discussions: write
  issues: write
  pull-requests: write
